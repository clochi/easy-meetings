<div *ngIf="isLoading"
  class="spinner-wrapper"
  [ngClass]="fullScreen ? 'spinner-wrapper-full' : 'spinner-wrapper-default'">
  <div class="spinner-container">
      <div class="spinner">
          <mat-spinner diameter="40"></mat-spinner>
          <div class="spinner__message">
            {{message}}
          </div>
      </div>
  </div>
</div>
