<div style="width: 800px; margin: 0 auto">
  <em-spinner
    [isLoading]="isLoading"
    message="Cargando..."
    fullScreen
    ></em-spinner>
  <section>
      <h2>Seguimiento de la reunión anterior</h2>
      <ul class="captions">
        <li><div class="success-icon"></div>Lo que se hizo</li>
        <li><div class="fail-icon"></div>Lo que no se hizo</li>
      </ul>
      <em-last-meeting-track [meetings]="meetings"></em-last-meeting-track>
  </section>
  <section>
    <h2>Proximas reuniónes</h2>
    <em-next-meetings></em-next-meetings>
  </section>
  <button mat-raised-button color="primary" (click)="createMeeting()">Nueva reunión</button>
</div>
