<div class="login flex center">
  <em-spinner
    [isLoading]="sendingData"
    fullScreen></em-spinner>
  <div class="login__form">
    <mat-card class="login__card">
      <mat-card-header class="flex center">
        <mat-card-title>Ingrese sus credenciales</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
        <mat-card-content>
          <mat-form-field 
            class="login__input">
            <input
              matInput
              placeholder="Usuario"
              name="user"
              required
              [(ngModel)]="login.user">
          </mat-form-field>
          <mat-form-field 
            class="login__input">
            <input
              matInput
              type="password"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="login.password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
          <p>No tiene un usuario, <a routerLink="/register">Registrese</a></p>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid || sendingData">Iniciar sesi√≥n</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
