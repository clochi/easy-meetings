<div class="login flex center" style="width: 800px; margin: 0 auto">
  <em-spinner
    [isLoading]="sendingData"
    fullScreen></em-spinner>
  <div class="login__form">
    <mat-card class="login__card">
      <mat-card-header class="flex center">
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
        <mat-card-content>
          <mat-form-field 
            class="login__input">
            <input
              matInput
              placeholder="Nombre"
              name="name"
              required
              [(ngModel)]="login.name">
          </mat-form-field>
          <mat-form-field 
            class="login__input">
            <input
              matInput
              type="email"
              placeholder="Email"
              name="email"
              required
              [(ngModel)]="login.email">
          </mat-form-field>
          <mat-form-field 
            class="login__input">
            <input
              matInput
              type="password"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="login.password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
          <p>Â¿Ya tienes una cuenta? <a routerLink="/">Ingresar</a></p>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid || sendingData">Registrarse</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
